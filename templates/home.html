{% extends 'base.html' %}
{% block content %}
<div style="background-color: #FFA500; color: black; font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center;">
    <h3 style="font-weight: bold; margin-bottom: 20px; color: black;">Welcome to Cowboy Chat</h3>
    <form method="post" class="buttons">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Pick a name!" name="name" value="{{name}}" style="width: calc(100% - 20px); padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div class="join">
        <label for="code">Room Code:</label>
        <input type="text" id="code" placeholder="Enter Room Code" name="code" value="{{code}}" style="width: calc(100% - 20px); padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" name="join" style="padding: 8px 20px; background-color: #FFA500; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Join a Room</button>
      </div>
      <button type="submit" name="create" class="create-btn" style="padding: 8px 20px; background-color: #FFA500; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Create a Room</button>
      {% if error %}
      <ul>
        <li>{{error}}</li>
      </ul>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
